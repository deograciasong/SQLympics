<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="dashboard">
        <h1>Welcome, Student!</h1>
        
        <!-- Progress Levels Section -->
        <div class="progress-section">
            <h2>Your Progress</h2>
            <div class="levels">
                <div class="level bronze">Bronze</div>
                <div class="level silver">Silver</div>
                <div class="level gold">Gold</div>
                <div class="level platinum">Platinum</div>
                <div class="level emerald">Emerald</div>
                <div class="level diamond">Diamond</div>
                <div class="level master">Master</div>
            </div>
        </div>

        <!-- Difficulty Level Selection -->
        <div class="difficulty-section">
            <h2>Select Difficulty Level</h2>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <!-- SQL Query Box -->
        <div class="query-section">
            <h2>SQL Query Interface</h2>
            <textarea id="sql-input" placeholder="Enter your SQL query here..."></textarea>
            <button id="run-query">Run Query</button>
            <div id="query-result"></div>
        </div>
    </div>

<script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
