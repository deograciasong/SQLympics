<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

        <h2>Student Login</h2>

        </form>
    </div>
</body>
</html>
